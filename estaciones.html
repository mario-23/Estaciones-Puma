<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Estaciones</title>
<style>
body {
    background: white;
    font-family: Arial;
    padding: 20px;
    margin: 0;
}
.titulo {
    text-align: center;
    font-size: 32px;
    color: green;
    margin-bottom: 30px;
}
.regresar {
    display: inline-block;
    background: green;
    color: white;
    padding: 12px 22px;
    border-radius: 6px;
    border: 2px solid red;
    text-decoration: none;
    font-size: 18px;
    white-space: nowrap;
    margin-bottom: 25px;
}
.regresar:hover {
    background: red;
    border-color: green;
}
.contenedor-estaciones {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
}
.estacion {
    border: 3px solid red;
    padding: 15px;
    border-radius: 10px;
    width: 280px;
    background: white;
}
.nombre {
    font-size: 22px;
    font-weight: bold;
    color: green;
    margin-bottom: 8px;
    text-align: center;
}
.supervisor {
    font-size: 16px;
    color: red;
    margin-bottom: 15px;
    text-align: center;
}
.foto {
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
}
#imgOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#imgOverlay img {
    max-width: 90%;
    max-height: 90%;
    touch-action: pan-x pan-y;
}
</style>
</head>
<body>

<a href="index.html" class="regresar">Regresar</a>

<div class="titulo">Estaciones Registradas</div>

<div class="contenedor-estaciones">

<div class="estacion">
    <div class="nombre">Estación 1</div>
    <div class="supervisor">Supervisor: Juan Pérez</div>
    <img src="foto1.jpg" class="foto">
</div>

<div class="estacion">
    <div class="nombre">Estación 2</div>
    <div class="supervisor">Supervisor: Carlos López</div>
    <img src="foto2.jpg" class="foto">
</div>

<div class="estacion">
    <div class="nombre">Estación 3</div>
    <div class="supervisor">Supervisor: Ana Martínez</div>
    <img src="foto3.jpg" class="foto">
</div>

</div>

<div id="imgOverlay">
    <img id="imgGrande" src="">
</div>

<script>
document.querySelectorAll(".foto").forEach(img => {
    img.addEventListener("click", () => {
        document.getElementById("imgGrande").src = img.src;
        document.getElementById("imgOverlay").style.display = "flex";
    });
});

document.getElementById("imgOverlay").addEventListener("click", e => {
    if (e.target.id === "imgOverlay") {
        document.getElementById("imgOverlay").style.display = "none";
        document.getElementById("imgGrande").src = "";
    }
});
</script>

</body>
</html>
